<!DOCTYPE html>
<html>
<head>
  <title>SaaS Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">SaaS Generator</h1>

    <input id="name" placeholder="Startup Name" class="w-full border p-2 mb-4 rounded">

    <input id="industry" placeholder="Industry" class="w-full border p-2 mb-4 rounded">

    <input id="color" placeholder="Primary Color (e.g. #1C4B2C)" class="w-full border p-2 mb-4 rounded">

    <select id="tone" class="w-full border p-2 mb-4 rounded">
      <option value="professional">Professional</option>
      <option value="bold">Bold</option>
      <option value="playful">Playful</option>
      <option value="futuristic">Futuristic</option>
    </select>

    <button onclick="generate()" class="w-full bg-black text-white py-2 rounded hover:opacity-90">
      Generate
    </button>
  </div>

<script src="script.js"></script>
</body>
</html>
